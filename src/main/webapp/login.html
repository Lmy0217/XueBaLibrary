<body>

            <div class="checkbox">

            </div>
            <button type="button" class=" btn btn-lg btn-primary btn-block">登录</button>
        </div>
        <div class="login_register">
        <span>没有账号?<a href="register.html">注册</a><a href="index.html" title="返回首页">返回首页</a></span>
            
        </div>
