    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;

<body style="background-color:#ebebeb">
<div style="width:60%;margin:0px auto;">
	<div class="header">
		<div class="am-g">
			<br>
			<br>
			<h1>后台系统登录</h1>
			<!-- <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p> -->
		</div>
		<hr style="color:red" />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<div class="am-form">
				<label for="username">账号:</label>
				<input type="text" name="" id="username" value="">
				<br>
				<label for="password">密码:</label>
				<input type="password" name="" id="password" value="">
				<br>
				<label for="remember-me">
					<input id="remember-me" type="checkbox">
					记住密码
				</label>
				<br />
				<div class="am-cf">
					<input type="submit" name="" id="adminlogin" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
					<a href="index.html" name="" class="am-btn am-btn-default am-btn-sm am-fr">退出后台系统 ^_^</a>
				</div>
			</div>
			<hr>
			<p align="center">© 2016 XueBaLibrary.</p>
		</div>
	</div>
</div>
<script>
$("#adminlogin").click(function(){
		login();
})
function login() {
			if ($("#username").val() == "") {
					alert("请输入账号！");
					return;
			}
			if ($("#password").val() == "") {
					alert("请输入密码！")
					return;
			}

			var url = 'login.action';
			$.ajax({
					url: url,
					type: "POST",
					data: { username: $.trim($("#username").val()), password: $.trim($("#password").val()),type:"admin" },
					success: function (result) {
						if(result.success == "true"){
							localStorage.setItem("admin", $.trim($("#username" ).val()));
							location.href = result.url;
				　　}else{
							alert(result.info);
						}
					},
					error:function (result){
					},
			});
		}
</script>
</body>
</html>
