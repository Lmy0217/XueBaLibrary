    <footer class="footer">

    <!-- end footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        if ($.cookie('user_id') != null) {
            $('#user-log-out').show();
            $('#user-no-log').hide();
            $('#log-username').html($.cookie('username'));

        } else {
            $('#replayArea').append('<div style="height:100px;text-align:center;"><a href="login.html">请先登录</a></div>');
        }
        $.ajax({
            type: 'get',
            url: 'user.action',
            data: {
                'type': "get",
                'id': $.cookie('user_id'),
            },
            success: function(result) {
                if (result.success == "true") {
                    $('#user-info').append('<dl class="dl-horizontal"><dt>用户名：</dt><dd>'+result.data[0].username+'</dd></dl><dl class="dl-horizontal"><dt>积分：</dt><dd>'+result.data[0].point+'</dd></dl><dl class="dl-horizontal"><dt>修改密码：</dt><dd><a href="javascript:;" onclick="hidePasswordBox()">修改</a></dd></dl>').trigger("create");
                }
            }
        })
    })

    function hidePasswordBox() {
        $('#fixPassword').toggle();
    }

    function loginOut() {
        $.ajax({
            type: 'post',
            url: 'loginout.action',
            data: {
                'type': 'user'
            },
            success: function(result) {
                if (result.success == "true") {
                    window.location.href = result.url;
                }
            }
        });
        $.cookie('user_email', null);
        $.cookie('username', null);
        $.cookie('user_id', null);
    }
    </script>
</body>
