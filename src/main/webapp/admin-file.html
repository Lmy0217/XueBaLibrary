  <!-- sidebar start -->

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-g">
			<div class="am-u-sm-12 am-u-md-12">
				<div class="am-btn-toolbar">
					<div style="float:left;padding-top:5px;">
					<span style="display:block;float:left;padding-top:3px;">自定义搜索：</span>
					<select id="selectUser">
						<option value="0">无条件</option>
						<option value="1">按标题</option>
					</select>
					</div>
					<div style="float:left;padding-top:5px;margin-left:5px;">
						<input type="text" class="am-input-sm" id="selectContent">
					</div>
					<button type="button" class="am-btn am-btn-primary am-btn-xs" style="margin-top:5px;" onclick="selectUser()">搜索</button>
				</div>
			</div>
			
        <div class="am-u-sm-12">
          <table class="am-table am-table-bd am-table-striped admin-content-table">
            <thead>
            <tr>
              <th>ID</th><th>标题</th><th>类别</th><th>状态</th><th>价格</th><th>浏览量</th><th>评分</th><th>评价数</th><th>顶</th><th>踩</th><th>排序</th><th>上传者</th><th>管理</th>
            </tr>
            </thead>
            <tbody id="typeTable">
						<script>
						$(document).ready(function(){
							typelist(1);
							$("#prePage").addClass("am-disabled");
						});
						function selectUser(){
							typelist(1);
							$("#prePage").addClass("am-disabled");
						}
						var page = 1;
						function nextPage(){
							page++;
							typelist(page);
							$("#prePage").removeClass("am-disabled");
							$('#pageNow').html(page);
						}
						function prePage(){
							page--;
							typelist(page);
							if(page <= 1){
								$("#prePage").addClass("am-disabled");
							}else{
								$("#prePage").removeClass("am-disabled");
							}
							$('#pageNow').html(page);
						}
						function typelist(page){
							var data = new Object();
								data["type"] = "select";
								data["page"] = page;
								if($("#selectUser").val() == 1){
									data["title"] = $.trim($("#selectContent").val());
								}else if($("#selectUser").val() == 2){
									data["summary"] = $.trim($("#selectContent").val());
								}
								var url = 'document.action';
								$.ajax({
										url: url,
										type: "GET",
										data:data,
										success: function (result) {
											if(result.success == "true"){
												if(result.info <= page){
													$("#nextPage").addClass("am-disabled");
												}else{
													$("#nextPage").removeClass("am-disabled");
												}
												$('#pageCount').html(result.info);
												$('#typeTable').html("");
												$.each(result.data,function(n,value){
													var fileStatus = "不正常";
													if(value.status == "normal"){
														fileStatus = "已审核";
													}else if(value.status == "uncheck"){
														fileStatus = "未审核";
													}
													$('#typeTable').append('<tr><td>'+value.id+'</td><td><div style="width:200px; white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">'+value.title+'</div></td><td id="type'+value.id+'"></td><td>'+fileStatus+'</td><td>'+value.price+'</td><td>'+value.view_count+'</td><td>'+value.rate+'</td><td>'+value.rate_count+'</td><td>'+value.vote_up+'</td><td>'+value.vote_down+'</td><td>'+value.order_number+'</td><td id="username'+value.id+'"></td> <td><a href="view.html?id='+value.id+'" style="color:#0b6fa2"  target="_blank">&nbsp跳转详细&nbsp</a><a  href="javascript:void(0)" style="color:#0b6fa2" data-am-modal="{target: \'#doc-modal-addd'+value.id+'\', closeViaDimmer: 0, width: 400, height: 500}">&nbsp详情&nbsp</a><div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-addd'+value.id+'"><div class="am-modal-dialog"><div class="am-modal-hd">查看文件详情<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a></div><div class="am-modal-bd"><div class="am-g am-margin-top"><div class="am-u-md-4 am-text-right">ID：</div><div class="am-u-md-8 am-text-left">'+value.id+'</div></div><div class="am-g am-margin-top"><div class="am-u-md-4 am-text-right">状态：</div><div class="am-u-md-8 am-text-left">'+value.status+'</div></div><div class="am-g am-margin-top"><div class="am-u-md-4 am-text-right">创建时间：</div><div class="am-u-md-8 am-text-left">'+value.created+'</div></div><div class="am-g am-margin-top"><div class="am-u-md-4 am-text-right">标题：</div><div class="am-u-md-8 am-text-left"><input type="text" value="'+value.title+'"></div></div><div class="am-g am-margin-top"><div class="am-u-md-4 am-text-right">摘要：</div><div class="am-u-md-8 am-text-left"><textarea style="height:150px;">'+value.summary+'</textarea></div></div><hr data-am-widget="divider" style="" class="am-divider am-divider-dashed" /><button type="button" class="am-btn am-btn-default" data-am-modal-close>关闭详情</button></div></div></div><a href="javascript:void(0)" style="color:#0b6fa2" onclick="editFile('+value.id+')">&nbsp编辑&nbsp</a><a href="javascript:void(0)" style="color:#0b6fa2" onclick="deleteFile('+value.id+')">&nbsp删除&nbsp</a></td> </tr>').trigger("create");
													$.ajax({
														url: "category.action",
														type: "GET",
														data:{type: "get", id: value.category_id},
														success: function (result) {
															$('#type'+value.id+'').text(result.data[0].name);
														}
													});
													$.ajax({
														url: "user.action",
														type: "GET",
														data:{type: "get", id: value.user_id},
														success: function (result) {
															$('#username'+value.id+'').text(result.data[0].username);
														}
													});
												});
												}else{
													alert(result.info);
											}
										},
										error:function (result){
										alert("页数已超出最大范围，请返回上一页!");
													$("#nextPage").addClass("am-disabled");
										},
								});
								
								
						}
						$("#selectType").change(function(){
							sessionStorage.setItem("categoryType", $(this).val());
							window.location.reload();
						})
						
						function deleteFile(id){
							if(confirm("确定要删除吗？")){
										var url = 'content.action';
										$.ajax({
													url: url,
													type: "GET",
													data: { type: "delete",id:id },
													success: function (result) {
														if(result.success == "true"){
																alert("删除成功！");
																window.location.reload();
															}else{
																alert(result.info);
														}
													},
													error:function (result){
													},
											});
							}
						};
						
						function editFile(id){
							sessionStorage.setItem("typeFileId", id);
							popWin.showWin("800","370","编辑类型","admin-file-edit.html");
						};
						</script>
						

            </tbody>
          </table>
        </div>
				<div class="am-fr" style="width:100%;">
					
					<ul class="am-pagination" style="text-align:center;">
					总页数：<span id="pageCount"></span>页&nbsp&nbsp&nbsp
						<li id="prePage"><a href="javascript:void(0)" onclick="prePage()">上一页</a></li>
						<li class="am-active"><a href="#" id="pageNow">1</a></li> 
						<li id="nextPage"><a href="javascript:void(0)" onclick="nextPage()">下一页</a></li>
					</ul>
        </div>
      </div>

		</div>
