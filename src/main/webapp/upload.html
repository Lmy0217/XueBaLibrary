<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>学霸文库</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/forum.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- 导航 -->
    <nav class="forum_head_nav">
        <div class="aw-logo"><a href="index.html">学霸文库</a></div>
        <div class="aw-search-box  ">
            <input class="form-control search-query" type="text" placeholder="搜索资料">
            <span title="搜索" id="global_search_btns">
                <i class="glyphicon glyphicon-search"></i>
            </span>
            <!-- <i class="icon icon-search"></i> -->
        </div>
        <div class="forum-login">
            <a href="login.html" class="btn btn-primary">登录</a>
            <a href="register.html" class="btn btn-info">注册</a>
        </div>
        <div class="clear"></div>
    </nav>
    <!-- end 导航 -->
    <div class="container con_wrap">
        <div class="aw-container-wenku">
            <div class=" aw-upload row">
                <!-- top -->
                <div class="hot-tip">
                    <div>
                        <h3>学霸资料</h3>
                    </div>
                </div>
                <!-- end top -->
                <!-- upload left -->
                <div class="col-sm-6 up-left">
                    <form role="form">
                        <div class="form-group">
                            <label for="up-title"><i>*</i>标题</label>
                            <input type="text" class="form-control" id="up-title" placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label for="summary">简介</label>
                            <textarea class="form-control" rows="4" id="summary" placeholder="请写入不超过200字的简介"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inputFile">选择文件</label>
                            <input type="file" id="inputFile">
                        </div>
                        <select class="up-select">
                            <option>选择分类</option>
                            <option>自然科学</option>
                            <option>人文社科</option>
                        </select>
                    </form>
                </div>
                <!-- end upload left -->
                <!-- upload right -->
                <div class="col-sm-6">
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>普通文档 <span>任何人可以检索和阅读</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> 私有文档 <span>需要支付经验值才能检索和阅读</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- end upload right -->
            </div>
        </div>
    </div>
    <!-- start  footer-->
    <footer class="footer">
        <div>
            <span>南昌大学版权所有@</span>
        </div>
    </footer>
    <!-- end footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
